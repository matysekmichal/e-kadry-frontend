<div *ngIf="!(pkzpService.loading$ | async);then showPkzpSummary else showLoading"></div>

<ng-template #showPkzpSummary>
  <div class="card-base">
    <div class="card-header">
      <h2 class="text-xl font-semibold flex items-center">Rozlicz wybrany okres</h2>
      <div class="flex flex-row gap-4">
        <app-period-switch (selected)="fetch($event)"></app-period-switch>
      </div>
    </div>
    <div class="content">
      {{ period }}
    </div>
  </div>
</ng-template>
<ng-template #showLoading>
  <div class="flex flex-col items-center py-16">
    <mat-progress-spinner mode="indeterminate" color="primary" diameter="56" class="m-auto mb-5"></mat-progress-spinner>
    <p class="title-primary">Trwa Å‚adowanie</p>
  </div>
</ng-template>
