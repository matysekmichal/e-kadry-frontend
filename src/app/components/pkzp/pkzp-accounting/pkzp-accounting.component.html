<div class="card-base">
  <div class="card-header">
    <h2 class="text-xl font-semibold flex items-center">Rozlicz wybrany okres</h2>
    <div class="flex flex-row gap-4">
      <app-period-switch (selected)="fetch($event)"></app-period-switch>
    </div>
  </div>
  <div class="content no-padding">
    <div *ngIf="period">
      <app-pkzp-accounting-list [period]="period"></app-pkzp-accounting-list>
    </div>
  </div>
</div>
